<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{color: blue;}
        [name="item2"]{
            color: green;
        }
        .item3{
            color: yellow;
        }
        .item4{color: black;}
        #item4{color: aqua;}
    </style>
</head>
<body>
    <ul>
        <li id="item1">아이템1</li>
        <li name="item2">아이템2</li>
        <li class="item3">아이템3</li>
        <li class="item4" id="item4">아이템4</li>
        <li>아이템5</li>
    </ul>
</body>
</html>
